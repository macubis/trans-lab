<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta charset="UTF-8">
	<title>Trans-Lab</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section id="home">
    <div class="container foto">
      <div class="col s12 center">
        <img class="portada" src="docs/imagen.png" alt="portada">
        <h6 class="titulo">TRANS-LAB</h6>
      </div>
    </div>
  </section>
  <section class="input">
    <div class="container blanco">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12 linea">
              <i class="material-icons prefix">perm_identity</i>
              <input id="icon_prefix " type="email" class="validate">
              <label for="icon_prefix">Correo Electronico</label>
            </div>
            <div class="input-field col s12">
              <i class="material-icons prefix">https</i>
              <input id="icon_telephone" type="tel" class="validate">
              <label for="icon_telephone">Contraseña</label>
              <a class="waves-effect waves-light btn amarillo center" href="menu.html">INICIAR SESION</a>
            </div>
        </div>
      </form>
    </div>
    </div>
  </section>
  <section class="preguntas">
    <div class="row">
      <div class="col s12">
        <p class="left-align pregunta" >¿Olvidaste tu contraseña?</p>
        <p class="center-align pregunta">¿NO TIENES CUENTA?<a class="enlace" href="#">   REGÍSTRATE</a></p>
      </div>
    </div>
  </section>

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
